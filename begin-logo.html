<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    @keyframes fade {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .logo-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    .fade-logo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: fade 6s infinite; /* Adjust the animation duration as needed */
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img class="fade-logo" src="https://i.ibb.co/cc2hydc/t-games-remove-trans.png" alt="Fade Logo">
  </div>

  <script>
    // JavaScript to redirect after 3 seconds
    setTimeout(function() {
      window.location.href = "https://t-services-official.github.io/Ephemeral-Shadows/lobby.html";
    }, 6000); // 3000 milliseconds = 3 seconds
  </script>
</body>
</html>
