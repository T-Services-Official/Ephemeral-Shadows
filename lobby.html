<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative; /* Make the body a positioning context */
        }

        img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        .button1 {
            position: absolute;
            top: 15%;
            left: 15%;
            font-size: 400%;
            width: 25%;
            font-family: 'Ingrid Darling', sans-serif;
            background-color: #ffd700; /* Golden color */
            color: #fff; /* Text color */
            border: none;
            padding: 15px; /* Adjust padding for better appearance */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 0px 10px 0px #ffd700; /* Shiny effect using box-shadow */
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .button2 {
            position: absolute;
            top: 48%;
            left: 15%;
            font-size: 400%;
            width: 25%;
            font-family: 'Ingrid Darling', sans-serif;
            background: linear-gradient(to right, #0074cc, #4da6ff); /* Blue to lightblue gradient */
            color: #fff; /* Text color */
            border: none;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #0074cc; /* Shiny effect using box-shadow */
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        
        .button3 {
            position: absolute;
            top: 82.25%;
            left: 15%;
            font-size: 400%;
            width: 25%;
            font-family: 'Ingrid Darling', sans-serif;
            background-color: #e74c3c; /* Red matte color */
            color: #fff; /* Text color */
            border: none;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #e74c3c; /* Red color shadow */
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        
        .button4 {
            position: absolute;
            top: 87%;
            left: 115%;
            font-size: 200%;
            width: 15%;
            height: 15%;
            font-family: 'Ingrid Darling', sans-serif;
            background: linear-gradient(to bottom, #3498db, #e74c3c); /* Blue to red gradient */
            border-radius: 50%; /* Make the button circular */
            transform: translate(-50%, -50%);
            z-index: 1;
            overflow: hidden; /* Hide overflowing content */
        }
        
        .button4::before {
            content: '';
            display: block;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), #fff); /* Transparent to white gradient for the speaker "cone" */
            border-radius: 0 0 50% 50%; /* Adjust border-radius to create a cone shape */
        }
        
        
        
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="https://t-services-official.github.io/Ephemeral-Shadows/looby-vd.mp4" type="video/mp4"  style="width: 80px; height: 600px;">
        Your browser does not support the video tag.
    </video>
    <button class="button1">Play</button>
    <button class="button2">Setting</button>
    <button class="button3">Quit</button>
    <button class="button4" onclick="playAudio('https://t-services-official.github.io/Ephemeral-Shadows/lobby-song.mp3')">AUDIO</button>
    <audio autoplay>
        <source src="https://t-services-official.github.io/Ephemeral-Shadows/lobby-song.mp3" type="audio/mp3">
    </audio>

    <script>
        function playAudio(audioSrc) {
            var audio = new Audio(audioSrc);
            audio.play();
        }
    </script>
</body>
</html>
